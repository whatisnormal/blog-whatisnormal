<div class="card" *ngIf="article$ | async as article">
  <a [routerLink]="['/reflections', article.fileName]" class="u-url">
    <div class="card-image">
      <a [routerLink]="[article.articleType, article.fileName]">
        <img
          style="width: 100%; height: 30%"
          alt=""
          [src]="article.coverImgPath"
        />
      </a>
    </div>

    <div class="card-header">
      <div class="card-subtitle text-gray">
        <span class="blog-date">
          <time class="dt-published">
            <i class="fa fa-calendar"></i> {{ article.publishedDate }}
          </time>
        </span>
      </div>
      <div class="card-title">
        <h5 class="p-name mt-1">{{ article.title }}</h5>
      </div>
    </div>

    <div class="card-body">
      <h2>{{ article.title }}</h2>
      <p>{{ article.intro }}</p>
    </div>

    <div class="card-footer"></div>
  </a>
</div>
